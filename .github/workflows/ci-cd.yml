name: CI

on:
  push:
    branches:
      - main  # Cambia 'main' por la rama que quieras usar

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3  # Actualizado a v3

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Actualizado a v3
      with:
        node-version: '18'  # Asegúrate de usar la misma versión que en tu local

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
